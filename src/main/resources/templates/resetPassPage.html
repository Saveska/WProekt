<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindMappr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/icon.ico}">
</head>
<body>
<div class="container d-flex flex-column w-100 text-center">
    <div class=" mx-auto" style="width:10%;">
        <a href="/"><img class="img-fluid" th:src="@{/img/logo.svg}"></a>
    </div>
    <div class="container w-75">
        <form method="POST" action="/resetForm">
            <input hidden type="text" name="username" th:value="${username}">
            <input hidden type="text" name="token" th:value="${token}">

            <div class="row mb-1">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input required type="password" class="form-control" id="floatingRegisterPass"
                               placeholder="Password" name="password">
                        <label for="floatingRegisterPass">Password</label>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input required type="password" class="form-control" id="floatingRepeatPassword"
                               placeholder="Repeat Password" name="repeatPassword">
                        <label for="floatingRepeatPassword">Repeat Password</label>
                    </div>
                </div>
            </div>
            <input class="mx-auto text-center btn btn-lg btn-color w-75 m-auto btn-primary" type="submit" value="Reset Password!">
        </form>
    </div>
</div>

</body>
</html>
