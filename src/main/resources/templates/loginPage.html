<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--<link rel="stylesheet" href="../static/css/main.css">-->

</head>

<body style="overflow: hidden;">


<div class="container mt-5">
    <div class="card m-auto w-75">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">

                <div class="card-body">
                    <h5 class="card-title">Sign into your account</h5>
                    <div th:if="${err!=null}" th:text="${err}" class="alert alert-danger" role="alert">

                    </div>
                    <div class="container mt-5">
                        <form name='f' action="/login" method='POST'>
                            <div class="form-floating mb-3">
                                <input required type="text" class="form-control " id="floatingInput"
                                       placeholder="name@example.com" name="username">
                                <label for="floatingInput">Email address / Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input required type="password" class="form-control" id="floatingPassword"
                                       placeholder="Password" name="password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button type="submit" class="btn btn-color btn-lg w-100 btn-primary" value="submit">Login</button>
                            <div class="container">
                                <a href="#" class="d-block mt-4 link-secondary text-decoration-none">Forgot
                                    password?</a>

                                <a href="#" class="d-block mt-1 link-dark text-decoration-none " data-bs-toggle="modal"
                                   data-bs-target="#registerModal">Don't have an
                                    account? Register here!</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade w-100 m-auto" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/register">
                    <div class="row mb-1">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                       placeholder="Name" name="name">
                                <label for="floatingName">Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingSurname"
                                       placeholder="Surname" name="surname">
                                <label for="floatingSurname">Surname</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input required type="text" class="form-control" id="floatingUsername"
                                       placeholder="Username" name="username">
                                <label for="floatingUsername">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input required type="text" class="form-control" id="floatingMail"
                                       placeholder="E-Mail" name="email">
                                <label for="floatingMail">E-Mail</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input required type="password" class="form-control" id="floatingRegisterPass"
                                       placeholder="Password" name="password">
                                <label for="floatingRegisterPass">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <input type="submit" value="Register Now!" class="btn btn-lg btn-color w-75 m-auto btn-primary"></input>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
