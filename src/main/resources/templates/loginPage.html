<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" href="../static/main.css">

</head>

<body style="overflow: hidden;">


<div class="container mt-5">
    <div class="card m-auto w-75">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">

                <div class="card-body">
                    <h5 class="card-title">Sign into your account</h5>
                    <div class="container mt-5">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control " id="floatingInput"
                                       placeholder="name@example.com">
                                <label for="floatingInput">Email address / Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                       placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button type="submit" class="btn btn-color btn-lg w-100 btn-primary">Login</button>
                            <div class="container">
                                <a href="#" class="d-block mt-4 link-secondary text-decoration-none">Forgot password?</a>

                                <a href="#" class="d-block mt-1 link-dark text-decoration-none ">Don't have an
                                    account? Register here!</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
