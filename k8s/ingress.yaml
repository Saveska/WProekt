apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindmappr-ingress
  namespace: mindmappr-namespace
spec:
  rules:
    - host: mindmappr.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mindmappr-service
                port:
                  number: 8080
